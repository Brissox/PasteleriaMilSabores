<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div id="header"></div>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <div class="w-50 w-md-25 text-center">
            <h2>Inicio de sesión</h2>
            <div class="mb-3">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control">
            </div>
            <div class="mb-3">
                <button type="button" id="btnLogin" class="btn btn-secondary">Login</button>
            </div>
        </div>


    </main>
<footer> <div id="footer"></div></footer>
</body>
<script src="js/main.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/utils/productos.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils/validarUsuario.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/section1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</html>
